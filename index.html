<!DOCTYPE html>
<html lang='en' ng-app='musicHive'>
	<head>
		<meta charset="utf-8">
		<script src="js/angular.js"></script>
		<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-sanitize.js"></script>
		<script type="text/javascript" src="js/services.js"></script> 
		<script type="text/javascript" src="js/controller.js"></script>
		<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
		<link href="css/app.css" type="text/css" rel="stylesheet">
		<link href='http://fonts.googleapis.com/css?family=Stalemate' rel='stylesheet' type='text/css'>
		<link href='http://fonts.googleapis.com/css?family=Yellowtail' rel='stylesheet' type='text/css'>
		<title>Music Hive</title>
	</head>
	<body ng-controller='musicController'>
		<div>
			<header>
				<h2 class="text-center">Music Hive</h2>
				<p>Search for your favorite artist and play their tracks...</p>
			</header>
			<div class="input">
			<form>	
				<input type='text' ng-model='artist' placeholder='Enter artist name..'/>
				<button ng-click='fetchArtist()' class='btn btn-success'>submit</button>
			</form>
			</div>
			<div class="tracklist" ng-show="songs">
					<ul>
						<li ng-repeat="song in songs" class="list-group">
							{{song.title}}
							<audio controls>
							  <source ng-src="{{song.preview}}" type="audio/mpeg">
							</audio>
						</li>
					</ul>
			</div>

		</div>
		<div ng-model='error'>{{error}}</div>
		
	</body>
</html>
